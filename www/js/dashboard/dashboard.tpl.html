<ion-view title="Dashboard">
    <ion-header-bar class="bar-royal">
        <div class="buttons">
            <button class="button button-icon icon ion-ios7-minus-outline"
                    ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
            <h1 class="title">Ionic Delete/Option Buttons</h1>
            <button class="button"
                    ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                Reorder
            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ion-list click-for-options-wrapper show-delete="data.showDelete" show-reorder="data.showReorder">
            <ion-item click-for-options ng-repeat="record in dashboard.records">
                {{ record.id }}
                <ion-delete-button class="ion-ios7-trash-outline"
                                   ng-click="dashboard.remove(record.id)">
                </ion-delete-button>
                <ion-option-button class="button-royal"
                                   ng-click="edit(item)">
                    <i class="icon ion-ios7-pulse-strong"></i>
                </ion-option-button>
                <ion-option-button class="button-light"
                                   ng-click="share(item)">
                    <i class="icon ion-ios7-play-outline royal"></i>
                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
